machine:
  node:
    version: v5.1.0

dependencies:
  pre:
    - npm install -g purescript gulp
  override:
    - npm install
    - bower install
    - gulp:
        timeout: 1200
  cache_directories:
    - /home/ubuntu/nvm/versions/node/v5.1.0/bin
    - /home/ubuntu/nvm/versions/node/v5.1.0/lib/node_modules
    - "bower_components"
    - "node_modules"
    - "output"
